<h1 mat-dialog-title>Add user to room {{data.room}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput
           name="user"
           [(ngModel)]="user.login"
           placeholder="user"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addUserToRoom()">Add user</button>
  <p class="added-users" *ngFor="let user of data.addedUsers">
    {{user.login}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.addedUsers" cdkFocusInitial>Added all users</button>
</div>
