<div class="info-panel">
  <button mat-icon-button class="icon-person" routerLink="/profile" *ngIf="!user.login.includes('guest')">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button class="icon-person" *ngIf="user.login.includes('guest')">
    <mat-icon>person</mat-icon>
  </button>
  <div class="user-info">
    Welcome <span [ngStyle]="{'color': user.color}">{{user.login}}</span>
  </div>
  <button mat-raised-button color="warn" class="btn-sign-out" (click)="signOut()">
    Sign Out
  </button>
</div>
