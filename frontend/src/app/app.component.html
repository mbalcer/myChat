<div class="logo">Chat</div>
<div class="chat-body" id="chat-body">
  <p>This chat is empty</p>
</div>
<div class="login">
  Your login:
  <input type="text" id="login" name="login" [(ngModel)]="user">
</div>
<div class="message">
  Message:
  <input type="text" id="your-message" name="your-message" [(ngModel)]="yourMessage">
  <input type="button" value="Send" (click)="sendMessage()">
</div>
